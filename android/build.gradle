buildscript {
    repositories {
        google()
        mavenCentral()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.5.3'
    }
}

apply plugin: 'com.android.library'

def safeExtGet(prop, fallback) {
    rootProject.ext.has(prop) ? rootProject.ext.get(prop) : fallback
}

android {
    compileSdkVersion safeExtGet('RNIronSourceAnalytics_compileSdkVersion', 29)
    defaultConfig {
        minSdkVersion safeExtGet('RNIronSourceAnalytics_minSdkVersion', 16)
        targetSdkVersion safeExtGet('RNIronSourceAnalytics_targetSdkVersion', 29)
        versionCode 1
        versionName "0.0.1"
    }

    buildTypes {
        release {
            minifyEnabled false
        }
    }
    lintOptions {
        disable 'GradleCompatible'
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

repositories {
    mavenCentral()
    google()
    maven {
        url 'https://android-sdk.is.com/'
    }
}

dependencies {
    //noinspection GradleDynamicVersion
    implementation "com.facebook.react:react-native:+"  // From node_modules
    //Iron-Source
    implementation 'com.ironsource:analyticssdk:0.1.0.0'
}